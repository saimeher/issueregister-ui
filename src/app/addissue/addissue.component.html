<div class="portlet portlet-default">
  <div class="portlet-heading">
    <div class="portlet-title">
      <h4> ISSUES LIST </h4>
    </div>
    <div class="clearfix"></div>
  </div>
  <div class="portlet-body">
    <form (ngSubmit)="getSelIssueData()" method="post" [formGroup]="issues_form" novalidate>
      <div class="form-horizontal">
        <div class="form-group">
          <div class="col-md-3">
            <label>Domain</label>
            <select formControlName="seluserid" class="form-control" (change)="selCategory($event)">
                <!--<option *ngFor="let cl of categoriesList" value="{{cl.domain}}">{{cl.domain_title}}</option>-->
                <option selected value="verified_resolved">Verified Resolved</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="email">Location/Serial Number</label>
            <input type="text" class="form-control" />
          </div>
          <div class="col-md-2">
            <label for="email">Impact/Problem</label>
            <input type="text" class="form-control" />
          </div>
          <div class="col-md-2">
            <label for="email">Priority</label>
            <input type="text" class="form-control" />
          </div>
          <div class="col-md-2">
            <label for="email">Repaired On</label>
            <app-date type="day" ngDefaultControl value="" [endDate]="start_date" formControlName="to_date" (dateChange)="dateChanged('end_date', $event)">
            </app-date>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-2">
            <label for="email">Assigned to</label>
            <input type="text" class="form-control" />
          </div>
          <div class="col-md-2">
            <label for="email">Date of Resolution</label>
            <app-date type="day" ngDefaultControl value="" [endDate]="start_date" formControlName="to_date" (dateChange)="dateChanged('end_date', $event)">
            </app-date>
          </div>
          <div class="col-md-2">
            <label for="email">Issue Description</label>
            <!--<input type="text" class="form-control" />-->
            <textarea class="form-control"></textarea>
          </div>
          <div class="col-md-2">
            <label for="email">Notes</label>
            <textarea class="form-control"></textarea>
          </div>
          <div class="col-md-2">
            <label>Status</label>
            <select formControlName="seluserid" class="form-control" (change)="selCategory($event)">
              <!--<option *ngFor="let cl of categoriesList" value="{{cl.domain}}">{{cl.domain_title}}</option>-->
              <option selected value="verified_resolved">Verified Resolved</option>
          </select>
          </div>
          <div class="col-md-2">
            <button type="submit" [disabled]="!issues_form.valid" class="btn btn-default btn-square col-md-6" style="margin-top: 25px;">Update</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
